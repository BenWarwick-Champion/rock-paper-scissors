<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Interactive Rock Paper Scissors Game">
        <meta name="author" content="Ben Warwick-Champion">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/favicon.png">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <h2>Play against the computer, first to 5 wins.</h2>
        <div id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <p id="info-message"> </p>
        <div id="scoreboard">
            <div id="player">
                <h3>Player</h3>
                <p id="player-score" class="score">0</p>
            </div>
            <div id="computer">
                <h3>Computer</h3>
                <p id="computer-score" class="score">0</p>
            </div>
        </div>
        

    </body>
    <script src="rock-paper-scissors.js"></script>
</html>
